name: build & release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write   # ⭐ release 생성에 필수

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---------- Python / uv ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: pip install -U uv

      - name: Prepare dist
        run: mkdir -p dist

      # ---------- grammar (Rust + maturin, manylinux) ----------
      - name: Build grammar wheels
        uses: PyO3/maturin-action@v1
        with:
          manylinux: "2014"
          args: --release --strip --out ../dist
          working-directory: grammar

      # ---------- hangul ----------
      - name: Build hangul
        run: |
          cd hangul
          uv build --out-dir ../dist

      # ---------- kulim ----------
      - name: Build kulim
        run: |
          cd kulim
          uv build --out-dir ../dist

      - name: Show dist
        run: ls -lh dist

      # ---------- GitHub Release ----------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
