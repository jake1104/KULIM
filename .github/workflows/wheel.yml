name: build all packages

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---------- Python / uv ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: pip install -U uv

      - name: Prepare dist directory
        run: mkdir -p dist

      # ---------- grammar (Rust + maturin, manylinux) ----------
      - name: Build grammar wheels (manylinux)
        uses: PyO3/maturin-action@v1
        with:
          manylinux: "2014"
          args: --release --strip --out ../dist
          working-directory: grammar

      # ---------- hangul (pure python) ----------
      - name: Build hangul
        run: |
          cd hangul
          uv build --out-dir ../dist

      # ---------- kulim (pure python) ----------
      - name: Build kulim
        run: |
          cd kulim
          uv build --out-dir ../dist

      # ---------- 결과 확인 ----------
      - name: List dist
        run: ls -lh dist

      # ---------- 업로드 ----------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
