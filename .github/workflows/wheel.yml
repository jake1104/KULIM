name: build & release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python:
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Prepare dist
        run: mkdir -p dist/${{ matrix.python }}

      # ---------------------------
      # grammar (Rust + PyO3)
      # ---------------------------
      - name: Build grammar (manylinux)
        uses: PyO3/maturin-action@v1
        with:
          manylinux: "2014"
          args: >
            build --release --strip --out ../dist/${{ matrix.python }}
          working-directory: grammar

      # ---------------------------
      # hangul (uv)
      # ---------------------------
      - name: Build hangul
        run: |
          cd hangul
          python -m pip install -U uv
          python -m uv build --out-dir ../dist/${{ matrix.python }}

      # ---------------------------
      # kulim (uv)
      # ---------------------------
      - name: Build kulim
        run: |
          cd kulim
          python -m pip install -U uv
          python -m uv build --out-dir ../dist/${{ matrix.python }}

      # ---------------------------
      # Upload per-python artifacts
      # ---------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python }}
          path: dist/${{ matrix.python }}/*

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        run: |
          mkdir final
          find dist -type f -exec cp {} final/ \;

      - name: Upload GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: final/*
          generate_release_notes: false
