name: build & release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - uses: actions/checkout@v4

      - name: Prepare dist
        run: mkdir -p dist

      # ---------------------------
      # grammar (Rust + PyO3)
      # ---------------------------
      - name: Build grammar (manylinux)
        uses: PyO3/maturin-action@v1
        with:
          python-version: ${{ matrix.python }}
          manylinux: "2014"
          args: --release --strip --out ../dist
          working-directory: grammar

      - name: Rename grammar wheel with python version
        run: |
          PYTAG=cp$(echo "${{ matrix.python }}" | tr -d .)
          for f in dist/grammar-*.whl; do
            base=$(basename "$f")
            mv "$f" "dist/${base%.whl}-${PYTAG}.whl"
          done

      # ---------------------------
      # hangul (uv)
      # ---------------------------
      - name: Build hangul
        run: |
          cd hangul
          pip install -U uv
          uv build --out-dir ../dist

      # ---------------------------
      # kulim (uv)
      # ---------------------------
      - name: Build kulim
        run: |
          cd kulim
          pip install -U uv
          uv build --out-dir ../dist

      # ---------------------------
      # Upload per-python artifacts
      # ---------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python }}
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        run: |
          mkdir final
          find dist -type f -exec cp {} final/ \;

      - name: Upload GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: final/*
          generate_release_notes: false
