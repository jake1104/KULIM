name: build & release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - uses: actions/checkout@v4

      - name: Prepare dist
        run: mkdir -p dist

      # ---------- grammar (Rust / manylinux) ----------
      - name: Build grammar wheels
        uses: PyO3/maturin-action@v1
        with:
          python-version: ${{ matrix.python }}
          manylinux: "2014"
          args: --release --strip --out ../dist
          working-directory: grammar

      # ---------- hangul ----------
      - name: Build hangul
        run: |
          cd hangul
          pip install -U uv
          uv build --out-dir ../dist

      # ---------- kulim ----------
      - name: Build kulim
        run: |
          cd kulim
          pip install -U uv
          uv build --out-dir ../dist

      - name: Show dist
        run: ls -lh dist

      # ---------- GitHub Release ----------
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
